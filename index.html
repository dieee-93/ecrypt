<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-crypt</title>

    <link rel="stylesheet" href="css/style-main.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="nav-logo sec-color">E</h1>
        <h1 class="nav-logo pri-color">-</h1>
        <h1 class="nav-logo ligth-color">Crypt</h1>
      </nav>
    </header>
    <main>
      <section class="container form-section">
        <div class="title">
          <h1>ENIGMA</h1>
          <p>Crea tus propios mensajes codificados</p>
        </div>
        <div class="encrypt-form">
          <p>
            Escribe en la caja de abajo el mensaje a codificar, luego pulsa el
            boton y obten el resultado
          </p>
          <label for="msgtocrypt">Deja un mensaje cifrado:</label>
          <textarea
            name="msgtocrypt"
            id="msgtocrypt"
            cols="30"
            rows="10"
            placeholder="Escribe tu mensaje aqui..."
            class="st-input"
          ></textarea>

          <button type="button" class="btn" id="encrypt-btn">Encrypt</button>

          <button type="button" class="btn" id="decrypt-btn">Decrypt</button>
        </div>
      </section>
      <section class="container msg-section">
        <div id="welcome-msg">
          <img src="img/spyhat.png" alt="Hombre con apariencia de espía" />
          <h1>No hay mensajes para mostrar</h1>
        </div>
        <div id="encrypted-msg" class="scrollbar"></div>
      </section>
    </main>
    <footer>
      <img src="img/head-alura.png" alt="Logo de Alura Latam" />
      <h5>Diseñado por Diego Soro</h5>

      <div class="social-media">
        <a href="https://github.com/dieee-93"
          ><img src="img/icons/github.svg" alt="Logo de github"
        /></a>
        <img
          src="img/icons/linkedin.svg"
          alt="Logo de la red social LinkedIn"
        />
      </div>
    </footer>

    <script src="js/encrypt.js"></script>
  </body>
</html>
