<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-crypt</title>

    <link rel="stylesheet" href="css/style-main.css" />
    <link rel="stylesheet" href="css/power-switch.css" />
    <link rel="stylesheet" href="css/text-animation.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="nav-logo light-color">ENIGMA</h1>

      </nav>
    </header>
    <main>
      <section class="container form-section">
        <div class="title">
          <h1>ENIGMA</h1>
          <h3>Crea tus propios mensajes codificados</h3>
        </div>
        <div class="encrypt-form">
          <p>
            Escribe en la caja de abajo el mensaje a codificar, luego pulsa el
            boton y obten el resultado
          </p>
          <label for="msgtocrypt">Deja un mensaje cifrado:</label>
          <textarea
            name="msgtocrypt"
            id="msgtocrypt"
            cols="30"
            rows="10"
            placeholder="Escribe tu mensaje aqui..."
            class="st-input"
          ></textarea>

          <div class="form-action">
            <button type="button" class="btn" id="encrypt-btn">Encrypt</button>

            <button type="button" class="btn" id="decrypt-btn">Decrypt</button>
          </div>
        </div>
      </section>
      <section class="container msg-section">
        <div id="welcome-msg">
          <img src="img/spyhat.png" alt="Hombre con apariencia de espÃ­a" />
          <h1>No hay mensajes para mostrar</h1>
        </div>
        <div id="encrypted-msg" class="scrollbar"></div>
      </section>
      <div id="alert"></div>
    </main>
    <footer>
      <img src="img/head-alura.png" alt="Logo de Alura Latam" />
      <p>Diego Soro</p>

      <div class="dark-switch-container">
        <img src="img/icons/light_mode_icon.svg" alt="Icono del Sol" />
        <label class="switch">
          <input
            type="checkbox"
            checked
            id="dark-switch"
            alt="Activa el modo oscuro"
          />
          <div>
            <span></span>
          </div>
        </label>
        <img src="img/icons/dark_mode_icon.svg" alt="Icono de la luna" />
      </div>

      <div class="social-media">
        <img src="img/icons/github_icon.svg" alt="Logo de github" />
        <img
          src="img/icons/linkedin_icon.svg"
          alt="Logo de la red social LinkedIn"
        />
      </div>
    </footer>

    <script src="js/encrypt.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/darkmode.js"></script>
  </body>
</html>
